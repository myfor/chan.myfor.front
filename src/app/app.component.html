<div class="div-layout">
  <div class="div-toolbar">
    <mat-toolbar color="primary">
      <span>TOP BAR</span>
    </mat-toolbar>
  </div>
  <div class="div-content">
    <div class="div-theme-title">
      <p><span class="spn-title" title="我们不会留下你的任何记录">在这里没有人知道你是谁</span></p>
      <p><span class="spn-title" title="早上5点所有的留言都会清除">当今天过去, 这里的曾经都不复存在</span></p>
    </div>

    <div class="div-new-thread">
      <form class="fom-new-thread">
        <textarea class="txt-content" #content matInput name="content" rows="4" (keyup)=input(content.value) maxlength="1024" placeholder="说点什么..."></textarea>
        <span>还可以输入 {{remainWrodCount}} 字</span>
        <button type="button" mat-raised-button color="primary" [appDisabled]="isDisabled" (click)="submitNewMessage()">确 定</button>
      </form>
    </div>

    <div class="div-watch">
      <button mat-raised-button color="primary">
        <span>随 便 看 看</span>
      </button>
    </div>

  </div>
</div>
